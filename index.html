<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="icon" type="image/png" href="favicon.ico"> <!-- Favicon -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="overlay"></div>
        <nav>
            <span><img src="logo.svg" alt="Netflix Logo"></span>
            <div>
                <button class="lang-btn">English</button>
                <button class="signin-btn">Sign In</button>
            </div>
        </nav>
        <div class="hero">
            <h1 class="hero-title">Unlimited movies, TV shows, and more.</h1>
            <h2 class="hero-subtitle">Watch anywhere. Cancel anytime.</h2>
            <p class="hero-text">Ready to watch? Enter your email to create or restart your membership.</p>
            <div class="email-form">
                <input type="email" placeholder="Email address">
                <button class="start-btn">Get Started &rarr;</button>
            </div>
        </div>
    </div>
</body>
</html>
